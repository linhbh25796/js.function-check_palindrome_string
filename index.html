<script>
    function isPalindrome(str) {
        for (let i = 0; i < str.length / 2; i++) {
            if (str[i] != str[str.length - i - 1]) {
                console.log("Không đối xứng")
                return false;
            }
        }
        console.log("Đối xứng");
        return true;
    }
    console.log(isPalindrome("adszxcv"))
    console.log(isPalindrome("abba"));

</script>
